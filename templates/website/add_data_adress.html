{% extends 'website_base/base_1.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2>Добавление данных: {{ category.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.management_form }}
        <table>{{ m_y_form }}</table>
        <hr>
        {% for i, j in zip_list %}
            <p><strong>{{ i }}</strong></p>
            <p>{{ j }}</p>
        {% endfor %}

        <button type="submit" class="btn btn-secondary btn-block">Отправить</button>
    </form>
{% endblock %}`
